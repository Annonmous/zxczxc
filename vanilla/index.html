<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        
        .main {
            display: flex;
            justify-content: space-between;
            min-width: 1832px;
            min-height: 400px;
        }

        #img1 {
            
            
            background: url(assets/L1-A.png) no-repeat;
            width: 1000px;
            height: 980px;

        }

        #img1:hover {
            background: url(assets/l1.png) no-repeat;
            transition: 3s;
        }

        #img2 {
            background: url(assets/R2-B.png) no-repeat;
            width: 1000px;
            height: 980px;
        }

        #img2:hover {
            background: url(assets/L2-A.png) no-repeat;
            transition: 3s;
        }

        .center {
            background-color: aqua;
            width: 500px;
            border: 2px solid black;
            height: 400px;
           position: absolute;
           top: 400px;
           left: 700px;
           z-index: -1;
            

        }
        .center #inner1 {
            word-wrap: break-word;
            width: 50%;
            margin: auto auto;
            margin-top: 200px;
            display: none;
        }
        .center #inner1 img{
            word-wrap: break-word;
            width: 100%;
            ;
        }

        .center #inner2 {
            word-wrap: break-word;
            width: 50%;
            margin: auto auto;
            margin-top: 150px;
           display: none;
        }

        .center #inner2 img{
            word-wrap: break-word;
            width: 100%;
            ;
        }
        .visible{
            display: block !important
        }
      
        @media screen and (max-width:1300px) {
            .main {
                display: flex;
                flex-direction: column;

            }

            #img1 {

                background: url(assets/ver/M1\ A.png) no-repeat;
                background-size: 100% 600px;
                width: 100%;
                height: 600px;
            }

            #img1:hover {

                background: url(assets/ver/M1\ B.png) no-repeat;
                background-size: 100% 600px;
                width: 100%;
                height: 600px;
            }

            #img2 {
                background: url(assets/ver/M2-A.png) no-repeat;

                background-size: 100% 600px;
                width: 100%;
                height: 600px;
            }

            #img2:hover {

                background: url(assets/ver/M2-B.png) no-repeat;
                background-size: 100% 600px;
                width: 100%;
                height: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="img1"></div>

        <div id="img2"></div>

        <div class="center">
            <div id="inner1">
                <img src="assets/image (1).png" alt="">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div id="inner2">
                <img src="assets/image.png" alt="">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>

    </div>

</body>

<script>

    let val1 = document.getElementById("img1")
    let val2 = document.getElementById("img2")

    // document.getElementById('center').innerHTML = null

    val1.addEventListener("mouseover", () => {
     let a=document.getElementById("inner1")
     a.classList.add("visible")
     console.log(a)

    })

    val1.addEventListener("mouseout", () => {
     let a=document.getElementById("inner1")
     a.classList.remove("visible")
     console.log(a)

    })

    val2.addEventListener("mouseover", () => {
     let a=document.getElementById("inner2")
     a.classList.add("visible")
     console.log(a)

    })

    val2.addEventListener("mouseout", () => {
     let a=document.getElementById("inner2")
     a.classList.remove("visible")
     console.log(a)

    })


</script>

</html>
